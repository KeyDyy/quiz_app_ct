# name: Docker Image CI for GHCR

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build_and_publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Build and push the image
        run: |
          docker login --username KeyDyy --password ${{ secrets.GH_PAT }} ghcr.io
          docker build . --tag ghcr.io/keydyy/nextjs-quiz-app:latest
          docker push ghcr.io/keydyy/nextjs-quiz-app:latest

